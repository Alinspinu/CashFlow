<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border toolbar">
    <ion-title slot="start">Ultimele {{reports.length}} rapoarte</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" (click)="deleteReports()">
        <ion-icon size="large" src="../../../assets/icon/trash-outline.svg"></ion-icon>
      </ion-button>
      <ion-button fill="outline" (click)="close()">
        <ion-icon size="large" src="../../../assets/icon/close-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="input" *ngFor="let report of reports; let i = index" [ngClass]="{'odd': i % 2 === 0}">
    <span>Raport din data de {{formatDate(report.day)}}</span>
    <ion-button fill="clear" (click)="deleteReport(report)">
      <ion-icon src="../../../assets/icon/trash-outline.svg" color="medium"></ion-icon>
    </ion-button>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <div class="buttons">
    <ion-button color="medium" (click)="addReportOnDate()"  fill="outline"   [disabled]="isLoading">ADAUGĂ pentru o data</ion-button>
    <ion-button color="medium" (click)="addReport()"  fill="outline" [disabled]="isLoading">ADAUGĂ în continuare</ion-button>
  </div>
  <div class="butt">
    <ion-button color="medium" (click)="update()" fill="outline"  expand="block" [disabled]="isLoading || newReports.length === 0">UPDATE</ion-button>
  </div>

</ion-footer>
