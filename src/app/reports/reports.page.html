
<ion-menu-button *ngIf="!menuOpen">
  <ion-icon src='assets/icon/chevron-double-right.svg'  size="large"></ion-icon>
</ion-menu-button>



<ion-split-pane when="sm" contentId="reports">

<ion-menu contentId="reports">

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
      <ion-list>
        <ion-item lines="none" *ngFor="let page of appPages" [ngClass]="{'selected': page.show}" (click)="selectPage(page.name)">
          <ion-icon slot="start" [src]="page.icon"></ion-icon>
          <ion-label>{{page.name}}</ion-label>
        </ion-item>
      </ion-list>
      </ion-content>
  </ion-menu>


    <div class="ion-page" id="reports">
        <!-- <ion-menu-button class="menu" color="meduim"></ion-menu-button> -->
        <!-- <app-cash *ngIf=""></app-cash> -->
        <!-- <app-cash-register *ngIf="show.cashRegister"></app-cash-register> -->
        <app-finance *ngIf="appPages[1].show"></app-finance>
        <app-inventary *ngIf="appPages[0].show"></app-inventary>
        <app-products *ngIf="appPages[2].show"></app-products>
    </div>

</ion-split-pane>
