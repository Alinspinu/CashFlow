<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-button size="large" color="medium" (click)="close()">
     <ion-icon src="../../../assets/icon/close-outline.svg" class="icon" color="light"></ion-icon>
    </ion-button>
   </ion-toolbar>
<ion-grid>
  <ion-row>
    <ion-col>
      <div lines="none" class="header">
        <span class="nr">Nr.</span>
        <span class="data">Data</span>
        <span class="discount">Disc %</span>
        <span class="total">Incasat</span>
      </div>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col *ngIf="orders && orders.length">
    <div lines="none" class="input" *ngFor="let order of orders; let i = index;" (click)="showOrder(order)" [ngClass]="{'open': order.status === 'open'}">
      <span class="nr">{{i+1}}.</span>
      <span class="data">{{formatDate(order.createdAt)}}</span>
      <span class="discount"> {{order.discount}} Lei</span>
      <span class="total">{{order.total}} Lei</span>
      <!-- <span>{{order.employee.fullName}}</span> -->
      <!-- <span>{{order.clientInfo.name}}</span> -->
    </div>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
