
<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-button (click)="close()" color="medium" style="height: 65px; width: 80px;" slot="start">
      <ion-icon src="../../../assets/icon/arrow-back-outline.svg" style="font-size: 22px;"></ion-icon>
    </ion-button>
    <div class="title-wrapper">
      <div class="title">ADAUGĂ REDUCERE LA PRODUSE</div>
    </div>
    <!-- <ion-title class="ion-text-center">Reducere</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-wrapper">
  <ion-grid>
    <ion-searchbar mode="ios" [(ngModel)]="productSearch"  placeholder="Caută Produs"  (ionInput)="searchProduct($event)" #searchbar>
    </ion-searchbar>
    <ion-item *ngFor="let product of products; let i = index" class="ing-name" lines="none" (click)="selectProduct(product)">
      <div>
        <span class="name">{{product.name}}</span>
      </div>
    </ion-item>

  <ion-title class="ion-text-center" *ngIf="discountsProd.length">Discount pe produse</ion-title>
  <ion-item *ngFor="let discount of discountsProd; let i = index" lines="none" class="input">
    <ion-label slot="start" color="light">{{discount.name}}</ion-label>
    <ion-buttons slot="end">
        <ion-button (click)="deleteDiscount(i)">
          <ion-icon src="'../../../../../assets/icon/trash-outline.svg" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-label slot="end" color="light">{{discount.precent}} %</ion-label>
  </ion-item>
    </ion-grid>
  </ion-content>


  <ion-footer>
    <ion-button color="medium" (click)="onSubmit()" class="ion-padding submit" size="large" expand="block">ADAUGĂ</ion-button>
  </ion-footer>
