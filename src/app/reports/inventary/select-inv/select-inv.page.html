
<div *ngIf="isLoading" class="spinner-content">
  <app-spinner class="spinner"></app-spinner>
</div>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-header>
    <ion-title class="ion-text-center">Alege Inventar</ion-title>
  </ion-header>
<ion-grid>
  <ion-row>
    <ion-col size-xs="6" size-lg="4" *ngFor="let inv of inventaries"  >
      <div class="inv" (click)="choiseInv(inv)">
        {{editDate(inv.date)}}
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col siz-lg="2" offset-lg="10">
      <ion-button fill="outline" size="large" expand="block" color="primary" (click)="createInventary()">
        <ion-icon src="assets/icon/create-outline.svg"></ion-icon>
        CreazÄƒ
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
