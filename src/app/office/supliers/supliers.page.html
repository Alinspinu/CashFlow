
<ion-menu-button>
  <ion-icon [src]=" menuOpen ? '../../../assets/icon/chevron-double-left.svg' : 'assets/icon/chevron-double-right.svg'"  size="large"></ion-icon>
</ion-menu-button>


<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border header-toolbar">
      <ion-title slot="start">Furnizori</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" (click)="addSuplier()">
          <ion-icon size="large" src="../../../assets/icon/add-outline.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="ion-no-border secod-header">
      <ion-searchbar mode="md" [(ngModel)]="suplierSearch"  placeholder="Caută furnizor.."  (ionInput)="searchSuplier($event)" #searchbar>
        </ion-searchbar>
      <div class="suplier">
        <div>
          <span class="index font">Nr.</span>
          <span class="name font">Denumire</span>
          <span class="address font" style="font-size: 16px;">Adresă</span>
          <span class="vat font">CIF</span>
          <span class="account font" style="font-size: 16px;">Cont bancar</span>
          <span class="sold font">Sold</span>
        </div>
              <ion-buttons >
                <ion-button>
                  <ion-icon   color="success"></ion-icon>
                </ion-button>
                <ion-button>
                  <ion-icon  color="danger"></ion-icon>
                </ion-button>
              </ion-buttons>
          </div>
    </ion-toolbar>
  </ion-header>






<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngFor="let suplier of localSupliers; let i = index" class="suplier input" [ngClass]="{'odd': i % 2 !== 0 }">
          <div (click)="openRecords(suplier._id)">
            <span class="index">{{i+1}}.</span>
            <span class="name">{{suplier.name}}</span>
            <span class="address">{{suplier.address}}</span>
            <span class="vat">{{suplier.vatNumber}}</span>
            <span class="account">{{suplier.account}}</span>
            <span class="sold">{{roundInHtml(suplier.sold)}} Lei</span>
          </div>
          <ion-buttons>
            <ion-button (click)="editSuplier(suplier, i)">
              <ion-icon  src="../../assets/icon/create-outline.svg"   color="medium"></ion-icon>
            </ion-button>
            <ion-button (click)="deleteSuplier(suplier._id, i)">
              <ion-icon  src="../../assets/icon/trash-outline.svg"  color="medium"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
