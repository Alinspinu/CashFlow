<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">29.99</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="item">
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Numerar" labelPlacement="floating" placeholder="00"></ion-input>
        </ion-item>
        <ion-button color="secondary" size="large">CASH</ion-button>
      </ion-item>
      <ion-item lines="none" class="item">
      <ion-item lines="none" class="input">
        <ion-input type="number" label="Card Bancar" labelPlacement="floating" placeholder="00"></ion-input>
      </ion-item>
      <ion-button color="secondary" size="large">CARD</ion-button>
      </ion-item>
      <ion-item lines="none" class="item">
      <ion-item lines="none" class="input">
        <ion-input type="number" label="Viva Wallet" labelPlacement="floating" placeholder="00"></ion-input>
      </ion-item>
      <ion-button color="secondary" size="large">VIVA</ion-button>
      </ion-item>
      <ion-item lines="none" class="item">
      <ion-item lines="none" class="input">
        <ion-input type="number" label="Voucher" labelPlacement="floating" placeholder="00"></ion-input>
      </ion-item>
      <ion-button color="secondary" size="large">VOUCHER</ion-button>
      </ion-item>
      <ion-item lines="none" class="item">
      <ion-item lines="none" class="input">
        <ion-input type="text" label="Cod Fiscal" labelPlacement="floating" placeholder="ex.RO123232"></ion-input>
      </ion-item>
      <ion-button color="secondary" size="large">RO</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <ion-button size="large" expand="block" color="danger">Renunță</ion-button>
  </ion-col>
    <ion-col>
      <ion-button size="large" expand="block" color="primary">Încasează</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
