<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="sum ion-text-center">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row class="input-row">
    <ion-col>
      <ion-item lines="none" class="input">
        <ion-input type="number" label="Suma" labelPlacement="floating" placeholder="00" [(ngModel)]="value"></ion-input>
      </ion-item>
      <!-- <ion-item lines="none" class="input">
        <ion-input type="text" label="Observații" labelPlacement="floating" placeholder="Motiv" [(ngModel)]="reason"></ion-input>
      </ion-item> -->
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-button size="large" expand="block" color="danger" (click)="close()">RENUNȚĂ</ion-button>
    </ion-col>
      <ion-col>
        <ion-button size="large" expand="block" color="primary"(click)="addCash()">{{button}}</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
