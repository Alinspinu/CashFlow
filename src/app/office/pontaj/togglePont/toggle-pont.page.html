

<ion-content [fullscreen]="true">
    <div class="title-wrapper">
      <div class="title">Alege Pontaj</div>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pont of pontaj" size="3" >
        <div class="shedule" >
          <span (click)="choisePont(pont)" class="date">
            {{pont.month}}
          </span>
          <div class="icon-wrapper" (click)="deletePontaj(pont._id)">
            <ion-icon src="assets/icon/trash-outline.svg"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="large" expand="block" color="medium" (click)="addPontaj()"[disabled]="isLoading">
          <ion-icon src="assets/icon/add-outline.svg"></ion-icon>
          ADAUGÄ‚
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
