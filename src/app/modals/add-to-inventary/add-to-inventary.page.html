
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ing.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        Închide
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <div class="container">
      <span class="date">Stoc scriptic la data - {{date}}</span>
      <span class="qty">{{dateQty}} {{ing.um}}</span>
    </div>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size-lg="4" offset-lg="4">
        <ion-item lines="none" class="input">
          <ion-input  mode="ios" type="number" [(ngModel)]="qty"  fill="outline" (keyup.enter)="saveInvIng()" #qtyInput></ion-input>
        </ion-item>
        <span class="label">Completeaza valoarea faptică la {{date}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="container" *ngIf="qty || +qty === 0">
    <span class="dif">Diferente: <span [ngClass]="{'green': +qty-dateQty > 0, 'red':  +qty-dateQty < 0}">{{+qty-dateQty > 0  && +qty !== 0 ? '+': ''}} {{roundInhtml(+qty-dateQty)}}</span> {{ing.um}}</span>
  </div>
  </div>
</ion-content>

<ion-footer>
  <ion-button size="large" expand="block" (click)="saveInvIng()">
    Update Inventary
  </ion-button>
</ion-footer>
