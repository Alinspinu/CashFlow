<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-button size="large" color="primary" (click)="close()">
     <ion-icon src="../../../assets/icon/close-outline.svg" class="icon"></ion-icon>
    </ion-button>
   </ion-toolbar>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="header">
        <span class="nr">Nr.</span>
        <span class="data">Data</span>
        <span class="client" *ngIf="screenWidth > 500">Nume Client</span>
        <span class="discount">Disc %</span>
        <span class="total">Incasat</span>
      </ion-item>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col *ngIf="orders && orders.length">
    <ion-item lines="none" class="input" *ngFor="let order of orders; let i = index;" (click)="showOrder(order)" [ngClass]="{'open': order.status === 'open'}">
      <span class="nr">{{i+1}}.</span>
      <span class="data">{{formatDate(order.createdAt)}}</span>
      <span class="client" *ngIf="order.clientInfo && screenWidth > 500">{{order.clientInfo.name}}</span>
      <span class="discount"> {{roundInHtml(order.discount)}} Lei</span>
      <span class="total">{{roundInHtml(order.total)}} Lei</span>
      <!-- <span>{{order.employee.fullName}}</span> -->
      <!-- <span>{{order.clientInfo.name}}</span> -->
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
