

<ion-content [fullscreen]="true">
    <ion-title class="ion-text-center">Alege Program</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pont of pontaj" size="4" >
        <div class="shedule" (click)="choisePont(pont)">
          {{pont.month}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" offset="10">
        <ion-button fill="outline" size="large" expand="block" color="primary" (click)="addPontaj()"[disabled]="isLoading">
          <ion-icon src="assets/icon/add-outline.svg"></ion-icon>
          ADAUGÄ‚
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
