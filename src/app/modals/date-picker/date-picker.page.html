
<ion-content [fullscreen]="true">
  <div class="title-wrapper">
    <div class="title">ALEGE ZIUA {{mode ? mode : ''}}</div>
  </div>
  <ion-datetime
  presentation="date-time"
  [showDefaultButtons]="true"
  [(ngModel)]="selectedDate"
  locale="ro-RO"
  [min]="minDate"
  [max]="maxDate"
  (ionCancel)="onCancel()"
  (ionChange)="onDateChange($event)"
  #datetime
  >
  <ion-buttons slot="buttons">
    <ion-button slot="start" color="medium"  (click)="datetime.cancel()">CANCEL</ion-button>
    <ion-button slot="end" color="medium"  (click)="datetime.confirm()">CONFIRM</ion-button>
  </ion-buttons>
  </ion-datetime>

</ion-content>
