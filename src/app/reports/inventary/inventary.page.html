<div *ngIf="isLoading" class="spinner-content">
  <app-spinner class="spinner"></app-spinner>
</div>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-item lines="none" slot="fixed"  class="ing-wrapper responsive-item">
    <span class="name">Nume</span>
    <span class="scriptic">Scriptic</span>
    <span class="faptic">Faptic</span>
    <span class="dif">Dif</span>
    <span class="dif-value">Val</span>
  </ion-item>
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="selectInventary()">
           <span class="but">Selectează</span>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3" *ngIf="inventary" >
          <ion-row style="margin-top: 1rem">
            <ion-col>
              <div class="title">
                <span class="ion-text-center">Inventar</span>
                <span class="ion-text-center">{{inventary.date}}</span>
                <span class="ion-text-center">Diferente</span>
                <span class="ion-text-center">{{roundInHtml(diferenceTotal)}} Lei</span>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-searchbar mode="ios" [(ngModel)]="ingredientSearch"  placeholder="Caută Ingredient"  (ionInput)="searchIngredient($event)" #searchbar [disabled]="isLoading" class="searchbar">
              </ion-searchbar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngFor="let ing of ingredients; let i = index" class="ing-wrapper input">
                <span class="name">{{ing.name}}</span>
                <span class="scriptic">{{roundInHtml(ing.scriptic)}}</span>
                <span class="faptic">{{ing.faptic}}</span>
                <span class="dif">{{roundInHtml(ing.scriptic - ing.faptic)}}</span>
                <span class="dif-value">{{roundInHtml((ing.scriptic - ing.faptic) * ing.ing.price)}}</span>
              </div>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
