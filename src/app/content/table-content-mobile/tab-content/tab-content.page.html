

  <ion-grid *ngIf="categories.length">
    <ion-row>
    <ion-col size-sm="8" offset-sm="2" size-md="8" offset-md="2" size-lg="5" offset-lg="3.5">
      <ion-row>
        <ion-col size-xs="6" class="ion-no-padding" *ngFor="let category of categories">
          <div class="prod-wrapper">
            <img alt="category" [routerLink]="'/table-content-mobile/'+ tableNumber + '/tabs/cat/' + category._id" [src]='category.image.path'/>
            <span class="name">{{category.name}}
            </span>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
    </ion-row>
  </ion-grid>
