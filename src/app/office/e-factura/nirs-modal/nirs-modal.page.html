<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <div class="container">
      <span class="date"> Data: {{formateDate(docDate)}}</span>
      <span class="docNumber">Nr Doc: {{docNumber}}</span>
      <ion-buttons></ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="spinner-container" *ngIf="!suplierNirs.length">
      <ion-col size="6" offset="3">
        <app-spinner></app-spinner>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 6px;">
      <ion-col size="12">
        <div class="nir-entry input"  *ngFor="let nir of suplierNirs; let i = index" [ngClass]="{'selected': nir.selected}" (click)="selectNir(nir)">
          <span class="date">{{formateDate(nir.documentDate)}}</span>
          <span class="suplier">{{nir.suplier.name}}</span>
          <span class="total">{{roundInHtml(nir.totalDoc)}} Lei</span>
          <span class="docNumber">{{nir.nrDoc}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="light" (click)="close()" size="large">Închide</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="medium" (click)="merge()" size="large" >Asociază</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
