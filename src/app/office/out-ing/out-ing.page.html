<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-title class="ion-text-center">Documente salvate</ion-title>
        </ion-col>
        <ion-col size="5">
          <ion-title class="ion-text-center" *ngIf="sheet">Document {{formatDate(sheet.date)}}</ion-title>
        </ion-col>
        <ion-col size="2">
        <ion-button color="medium" (click)="addNew()" fill="outline">
          <ion-icon  slot="start" src="../../../assets/icon/add-outline.svg" color="medium"></ion-icon>
          <ion-label slot="end" color="medium">ADD NEW</ion-label>
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="5">
          <div class="input" *ngFor="let sheet of sheets; let i=index">
            <span class="index">{{i+1}}</span>
            <span class="date" (click)="showSheet(sheet)">{{formatDate(sheet.date)}}</span>
            <ion-button fill="clear" (click)="deleteSheet(sheet._id, i)">
              <ion-icon src="../../../assets/icon/trash-outline.svg"></ion-icon>
            </ion-button>
          </div>
      </ion-col>
      <ion-col size="7">
        <div class="sheet" *ngIf="sheet">
          <div class="content-container input" *ngFor="let ing of sheet.ings; let i = index">
            <span class="index">{{i+1}}</span>
            <span class="name">{{ing.ing.name}}</span>
            <span class="gest">{{ing.ing.gestiune}}</span>
            <span class="qty">{{ing.qty}} / {{ing.ing.um}}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
