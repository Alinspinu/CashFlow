
<ion-header class="ion-no-border ion-no-padding">
  <ion-toolbar class="ion-no-border header-toolbar cash">
      <span class="title" slot="start">Intrări {{ingName}}</span>
      <ion-buttons slot="end">
        <ion-button fill="outline" (click)="close()">
          <ion-icon size="large" src="../../../assets/icon/close-outline.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
      <div class="header">
        <span class="id">Nr</span>
        <span class="date">Dată</span>
        <span class="suplier">Furnizor</span>
        <span class="quantity">Cantitae</span>
        <span class="price">Preț / Um</span>
        <div class="button">Șterge</div>
      </div>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="log-wrapper" *ngFor="let log of logs; let i=index">
      <div class="log" *ngIf="log.operation.name === 'intrare'" [ngClass]="{'odd' : i % 2 !== 0}">
        <span class="id">#{{i+1}}</span>
        <span class="date">{{editDate(log.date)}}</span>
          <span class="suplier">{{log.operation.details}}</span>
          <span class="quantity">{{log.qty}} {{um}}</span>
          <span class="price">{{log.uploadPrice}} Lei / {{um}}</span>
          <ion-button class="button" fill="clear" color="medium" (click)="deleteLog(log._id)">
            <ion-icon src="../../../../assets/icon/trash-outline.svg"></ion-icon>
          </ion-button>
      </div>
    </div>
</ion-content>
