
<ion-content [fullscreen]="true">
  <ion-title class="ion-text-center">ALEGE ZIUA {{mode ? mode : ''}}</ion-title>
  <ion-datetime
  presentation="date-time"
  [showDefaultButtons]="true"
  [(ngModel)]="selectedDate"
  locale="ro-RO"
  [min]="date"
  (ionCancel)="onCancel()"
  (ionChange)="onDateChange($event)">
  </ion-datetime>

</ion-content>
