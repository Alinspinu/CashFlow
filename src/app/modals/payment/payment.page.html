<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border toolbar">
      <ion-title slot="start">Nota de plata ** {{total}} Lei **</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" (click)="cancel()">
          <ion-icon size="large" src="../../../assets/icon/close-outline.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col>

<form [formGroup]="paymentForm" class="form">
      <ion-item lines="none" class="item" >
        <ion-button size="large" class="close" (click)="reset('cash')" [disabled]="disablePayButtons">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Numerar" labelPlacement="floating" placeholder="00" formControlName="cash"></ion-input>
        </ion-item>
        <ion-button  size="large"  class="button" (click)="cash()" [disabled]="disablePayButtons">CASH</ion-button>
      </ion-item>
      <!-- <ion-item lines="none" class="item">
        <ion-button color="light" size="large" class="close" (click)="reset('card')"[disabled]="disablePayButtons">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Card Bancar" labelPlacement="floating" placeholder="00" formControlName="card" ></ion-input>
        </ion-item>
        <ion-button color="tertiary" size="large" class="button" (click)="card()"[disabled]="disablePayButtons">CARD</ion-button>
      </ion-item> -->
      <ion-item lines="none" class="item" >
        <ion-button  size="large" class="close" (click)="reset('viva')"[disabled]="disablePayButtons">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Viva Wallet" labelPlacement="floating" placeholder="00" formControlName="viva"></ion-input>
        </ion-item>
        <ion-button  size="large" class="button" (click)="viva()"[disabled]="disablePayButtons">VIVA</ion-button>
      </ion-item>

      <ion-item lines="none" class="item" >
        <ion-button size="large" class="close" (click)="reset('viva2')"[disabled]="disablePayButtons">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Viva Wallet 2" labelPlacement="floating" placeholder="00" formControlName="viva2"></ion-input>
        </ion-item>
        <ion-button  size="large" class="button" (click)="vivaTwo()"[disabled]="disablePayButtons" *ngIf="!cancelV2">VIVA 2</ion-button>
        <ion-button  size="large" class="button" (click)="abortV2()" *ngIf="cancelV2">ANULEAZĂ</ion-button>
      </ion-item>

      <ion-item lines="none" class="item">
        <ion-button  size="large" class="close" (click)="reset('online')">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="number" label="Plată Online" labelPlacement="floating" placeholder="00" formControlName="online"></ion-input>
        </ion-item>
        <ion-button  size="large" class="button" (click)="online()"[disabled]="false">ONLINE</ion-button>
      </ion-item>
      <ion-item lines="none" class="item" >
        <ion-button size="large" class="close" (click)="reset('cif')">X</ion-button>
        <ion-item lines="none" class="input">
          <ion-input type="text" label="Cod Fiscal" labelPlacement="floating" placeholder="ex.RO123232" formControlName="cif" #cifInp></ion-input>
        </ion-item>
        <ion-button  size="large" class="button" (click)="cif()">RO</ion-button>
      </ion-item>
  </form>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="large" class="cancel-button" expand="block" (click)="cancel()" [disabled]="disableCancelButton" style="height: 100px;">Renunță</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" class="submit-button"  expand="block" (click)="cashIn()" [disabled]="disableCancelButton" style="height: 100px;">{{button}}</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
