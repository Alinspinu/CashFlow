
<div *ngIf="isLoading" class="spinner-content">
  <app-spinner class="spinner"></app-spinner>
</div>

<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border header-toolbar cash">
      <span class="title" slot="start">Alege Inventar</span>
      <ion-buttons slot="end">
        <ion-button fill="outline" (click)="createInventary()">
          <ion-icon size="large" src="../../../assets/icon/create-outline.svg"></ion-icon>
        </ion-button>
        <ion-button fill="outline" (click)="close()">
          <ion-icon size="large" src="../../../assets/icon/close-outline.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container" *ngIf="!isLoading">
      <div class="inv" *ngFor="let inv of inventaries" (click)="choiseInv(inv)">
        <span class="date">{{editDate(inv.date)}}</span>
      </div>
    </div>
</ion-content>
