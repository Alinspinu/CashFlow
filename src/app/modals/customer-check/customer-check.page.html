<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon src="../../../assets/icon/add-outline.svg"></ion-icon>
        CREAZĂ CLIENT NOU
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Customer Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="input">
        <ion-input type="text" label="Nume" labelPlacement="floating" placeholder="Nume"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Ex. example@example.com"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-input type="text" label="Card code" labelPlacement="floating" placeholder="Scanează cardul"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="input">
        <ion-label>Name</ion-label>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-label>Email</ion-label>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-label>Telefon</ion-label>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-label>CashBack</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <ion-button size="large" expand="block" color="tertiary">CAUTĂ</ion-button>
  </ion-col>
    <ion-col>
      <ion-button size="large" expand="block" color="primary">ADAUGĂ</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
